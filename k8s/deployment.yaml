apiVersion: apps/v1
kind: Deployment
metadata:
  name: glycol-web
  namespace: glycol
  labels:
    app: glycol-web
    version: "2.1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: glycol-web
  template:
    metadata:
      labels:
        app: glycol-web
        version: "2.1.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: glycol-web
        image: glycol-web:2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "5000"
        - name: HOST
          value: "0.0.0.0"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: credentials
          mountPath: /app/glycol/data/credentials.json
          subPath: credentials.json
          readOnly: true
        - name: logs
          mountPath: /app/logs
        # Liveness probe - checks if app is running
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Readiness probe - checks if app is authenticated and ready
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: credentials
        secret:
          secretName: glycol-credentials
          items:
          - key: credentials.json
            path: credentials.json
      - name: logs
        emptyDir: {}
      restartPolicy: Always
