apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glycol-web
  namespace: glycol
  annotations:
    # Uncomment and configure based on your ingress controller
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class (nginx, traefik, etc.)
  tls:
  - hosts:
    - glycol.example.com  # Replace with your domain
    secretName: glycol-tls
  rules:
  - host: glycol.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glycol-web
            port:
              number: 80
